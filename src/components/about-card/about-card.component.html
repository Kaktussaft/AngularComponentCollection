<div class="about-card">
  <div class="about-card-item">
    <img [src]="imageSrc" [alt]="alt" class="about-card-picture" />
  </div>
  <div class="about-card-header">
    <p>{{ name }}</p>
  </div>
  <div class="about-card-item">
    <p>
      {{ address }}<br />
      {{ phone }}<br />
      {{ email }}<br />
      {{ experience }}<br />
      {{ description }}
    </p>
  </div>
</div>
